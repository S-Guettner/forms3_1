<html lang="en">
<head>

<body>
    <main class="cardContainer">
        <section class="titleSection">
            <h3>Sign Up Now!</h3>
            <p>Sign Up and tell us what you think of the site!</p>
        </section>
        <p class="sectionTitle">First Name & Adress</p>
        <form action="">
            <label for="name">Your Full Name</label>
            <input type="text">
        </form>
        <form action="">
            <label for="name">Adress</label>
            <input type="text">
        </form>
        <p class="sectionTitle">Email & Phone</p>
        <form action="">
            <label for="email">Email Adress</label>
            <input type="email">
        </form>
        <form action="">
            <label for="phone">Phone Number</label>
            <input type="tel" name="number" id="number">
        </form>
        <p class="sectionTitle">Password</p>
        <form action="">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <label for="name">Confirm Password</label>
            <input type="password" name="confirmpw" id="confirmpw">
        </form>
            <form class="submit" action="">
                <input type="submit" value="Submit">
                <form class="tos" action="">
                    <input class="tosCheck" type="checkbox" name="tos" id="tos">
                    <label class="tosText" for="">Confirm terms of Service</label>
                </form>
            </form>
    </main>
